{{ partial "head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="container main-container">
    <div class="row">
        <div class="col-md-8 col-centered">
            <div class="row">
                <div class="col-md-12">
                    {{ range (.Paginator 5).Pages }}
                    <div class="preview">
                        <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>

                        <p class="date-published">{{ .Date.Format "January 2, 2006" }}</p>
                        {{ .Summary }}
                        {{ if .Truncated }}
                        <div class="read-more-link">
                            <a class="btn btn-default" href="{{ .RelPermalink }}">Read More <i
                                    class="fa fa-chevron-right"></i></a>
                        </div>
                        {{ end }}
                    </div>
                    {{ end }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ template "_internal/pagination.html" . }}
                </div>
            </div>
        </div>
    </div>
    {{ partial "footer.html" . }}
</div>
</body>
</html>
