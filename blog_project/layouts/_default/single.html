<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Morz Project | {{ .Title }}</title>
    <meta name="description" content="I love open source">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css_js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css_js/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="/css_js/app.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-centered">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a href="{{ .Site.BaseURL }}">
                            <div class="logo"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container main-container">
    <div class="row">
        <div class="col-md-8 col-centered">
            <div class="row">
                <div class="col-md-12">
                    <h1>{{ .Title }}</h1>
                    {{ .Content }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="prev_next">
                        {{ if .Prev }}
                        <a class="btn btn-default" href="{{ .Prev.Permalink }}"><i class="fa fa-arrow-left"></i> Newer
                            posts</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        {{ end }}
                        {{ if .Next }}
                        <a class="btn btn-default" href="{{ .Next.Permalink }}">Older posts <i
                                class="fa fa-arrow-right"></i></a>
                        {{ end }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{ template "_internal/disqus.html" . }}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
