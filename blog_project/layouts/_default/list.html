{{ partial "head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="container main-container">
    <div class="row">
        <div class="col-md-8 col-centered">
            <div class="archive">
                <ul>
                    {{ range .Data.Pages }}
                        <li>
                            <a href="{{ .Permalink }}">{{ .Title }}</a>
                            <time class="pull-right post-list">
                                {{ .Date.Format "Mon, Jan 2, 2006" }}
                            </time>
                        </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    {{ partial "footer.html" . }}
</div>
</body>
</html>
