{{ partial "head.html" . }}
<body>
{{ partial "header.html" . }}
<div class="container main-container">
    <div class="row">
        <div class="col-md-8 col-centered">
            {{ range .Data.Pages }}
            <li>
                <span>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                    <time class="pull-right post-list">
                        {{ .Date.Format "Mon, Jan 2, 2006" }}
                    </time>
                </span>
            </li>
            {{ end }}
        </div>
    </div>
    {{ partial "footer.html" . }}
</div>
</body>
</html>
